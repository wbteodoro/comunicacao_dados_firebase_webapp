<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comunicação de Dados 2019/2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="index.js"></script>
    <script src="js/firebase.js"></script>
  
  </head>
  <style>
    body {
      margin: 35px;
      background-color: lightblue;
    }

    input {
      margin: 15px; 
    }
  </style>
  
  <body>

    <div class="form-group">
      <input placeholder="Temperatura (°C)" type="text" class="form-control" id="input-temperatura" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
        <input placeholder="Velocidade do Vento (km/h)" type="text" class="form-control" id="input-velocidade" aria-describedby="basic-addon3">
    </div>
    <div class="form-group">
        <input placeholder="Umidade do Ar (%)" type="text" class="form-control" id="input-umidade" aria-describedby="basic-addon3">
    </div>
    <button onclick="adicionaItem();" type="button" class="btn btn-primary">Enviar</button>
    <br>
    <br>
    <button onclick="listaDados();" type="button" class="btn btn-primary">Pegar dados</button>
    <br>
    <br>
    <div id="ultima-aquisição">
      <hr>
      <strong>Aquisição mais recente: </strong>
      <hr>
      <span>Velocidade do Vento: <strong id="ultimaVelocidade"></strong></span>
      <br>
      <span>Umidade do Ar: <strong id="ultimaUmidade"></strong></span>
      <br>
      <span>Temperatura: <strong id="ultimaTemperatura"></strong></span>
      <hr>
    </div>
    <br>
    <div>
      <h4>Lista de aquisições:</h4>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Velocidade do Vento</th>
            <th scope="col">Umidade do Ar</th>
            <th scope="col">Temperatura</th>
          </tr>
        </thead>
        <tbody id="corpoDados">
        </tbody>
      </table>
    </div>

  </body>
     
</html>
